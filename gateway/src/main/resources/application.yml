server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
#      - id: auth-org-server
#        uri: lb://auth-org-server # lb代表从注册中心获取服务
#        predicates:
#        - Path=/auth-org-server/**
